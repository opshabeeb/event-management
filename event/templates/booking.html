{% extends "base.html" %}
{% load static %}
{% block title %}booking{% endblock title %}
{% block content %}
<style>
    #id_name,#id_cus_ph,#id_cus_name,#id_booking_date{
        width: 100%;
        border: none;
        border-radius: 5px;

    }
    
</style>
<div class="conatiner-fluid d-flex align-items-center justify-content-center topcontainer mb-5" style="background-image: url({% static "images/about.jpg" %});background-size: cover; background-repeat: no-repeat; background-position: center;position:relative;">
    <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5);"></div>
   <h1 style="position: relative;">Book Your Event</h1>
</div>
<div class="container p-3" >
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>BOOK YOUR EVENTS</h2>
                <form action='' method='POST' >
                    {% csrf_token %}
                    <div style="margin-bottom: 20px; padding: 10px; border-radius: 5px;">
                        {{ form.as_p }}
                    </div>
                    <button style="display: block; width: 100%; background-color: #28a745; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer;" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-md-6 mt-4">
                <img src="{% static "images/quote.jpg" %}" alt="" class="img-fluid" style="border-radius: 7px;">
            </div>
        </div>
    </div>
</div>


{% endblock content %}
